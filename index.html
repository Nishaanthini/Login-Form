<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="section">
            <div class="header">
        <h2 class="bank">Bank Rating form</h2>
    <i style="color: white;" class="fa-solid fa-circle"></i>
    <i style="color: white;" class="fa-regular fa-circle"></i>
    <h4 class="form">GREAT BANK</h4>
        </div>
        <div class="content">
          <div class="mb-3 row">
            <label for="inputPassword" class="col col-form-label"><b>Company Name</b></label>
            <div class="col-8">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col col-form-label"><b>Financial Institutional name</b></label>
            <div class="col-8">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col col-form-label"><b>Company Institution<br>Contact Person</b></label>
            <div class="col-4">
              <input type="text" class="form-control"  aria-label="First name">
            </div>
            <div class="col-4">
                <input type="text" class="form-control"  aria-label="Last name">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col col-form-label"><b>Financial Institutional name</b></label>
            <div class="col-8">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col col-form-label"><b>Contact Phone Number</b></label>
            <div class="col-8">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col col-form-label"><b>Name of Account Holder</b></label>
            <div class="col-4">
              <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" aria-label="Last name">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col col-form-label"><b>Date Account Opened</b></label>
            <div class="col-3">
                <input type="text" class="form-control" aria-label="First name">
              </div>
              <div class="col-2">
                <input type="text" class="form-control" aria-label="Last name">
              </div>
              <div class="col-3">
                  <input type="text" class="form-control" aria-label="Last name">
                </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col col-form-label"><b>Account Type</b></label>
              <div class="col-8">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col col-form-label"><b>Balance</b></label>
              <div class="col-8">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col col-form-label"><b>Additional Information</b></label>
              <div class="col-8">
                  <hr class="hr" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col col-form-label"></label>
                <div class="col-8">
                    <hr class="hr" />
                  </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col col-form-label"></label>
                <div class="col-8">
                    <hr class="hr" />
                  </div>
              </div>
              <div class="dot">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            </div>
           </div>
        </div>
      
</body>
</html>
